<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir alimento - Profuel</title>
    <script src="{{ url_for('static', filename='js/autocomplete.js') }}"></script>
    <style>
        .autocomplete-item {
            padding: 5px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
        }
        .autocomplete-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Añadir alimento</h2>

    <label for="food-search">Buscar alimento:</label><br>
    <input type="text" id="food-search" placeholder="Ej. pan, leche, arroz"><br>
    <div id="results"></div>

    <form method="POST" action="/guardar_alimento">
        <input type="hidden" name="name" id="food-name">

        <label>Proteínas (g):</label><br>
        <input type="number" name="protein" id="protein" step="0.1" readonly><br>

        <label>Carbohidratos (g):</label><br>
        <input type="number" name="carbs" id="carbs" step="0.1" readonly><br>

        <label>Grasas (g):</label><br>
        <input type="number" name="fat" id="fat" step="0.1" readonly><br>

        <label>Calorías (kcal):</label><br>
        <input type="number" name="kcal" id="kcal" step="1" readonly><br>

        <label>Cantidad a registrar (en gramos):</label><br>
        <input type="number" name="cantidad" step="1" required><br><br>

        <button type="submit">Añadir al diario</button>
    </form>
</body>
</html>
