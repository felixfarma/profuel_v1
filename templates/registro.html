<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Profuel</title>
</head>
<body>
    <h2>Crear cuenta en Profuel</h2>
    <form method="POST" action="{{ url_for('auth.registro') }}">

        <label for="username">Nombre de usuario:</label><br>
        <input type="text" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="password" name="password" required><br><br>

        <label for="confirm_password">Repite la contraseña:</label><br>
        <input type="password" name="confirm_password" required><br><br>

        <label for="sexo">Sexo:</label><br>
        <select name="sexo" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" name="fecha_nacimiento" required><br><br>

        <label for="altura">Altura (cm):</label><br>
        <input type="number" name="altura" required><br><br>

        <label for="nivel_actividad">Nivel de actividad basal:</label><br>
        <select name="nivel_actividad" required>
            <option value="sedentario">Sedentario</option>
            <option value="ligero">Ligero</option>
            <option value="moderado">Moderado</option>
            <option value="activo">Activo</option>
            <option value="muy_activo">Muy Activo</option>
        </select><br><br>

        <label for="objetivo">Objetivo:</label><br>
        <select name="objetivo" required>
            <option value="mantener">Mantener peso</option>
            <option value="perder">Perder peso</option>
            <option value="ganar">Ganar peso</option>
        </select><br><br>

        <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="{{ url_for('auth.login') }}">Inicia sesión aquí</a></p>
</body>
</html>
